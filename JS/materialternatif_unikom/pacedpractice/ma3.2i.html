        <title>Array</title>
    </head>
    <body>
        <h3>Array dengan splice()</h3>
        <br/>
    </body>
    <script>
        var array1 = [1,2,3,4,5,"a","b","c","d","e"];
        document.write(array1.toString(),"<br>");
        //splice dari index ke 2
        var array2 = array1.splice(2)
        document.write(array1.toString(),"<br>");
        //hasil : 1,2
        document.write(array2.toString(),"<br>");
        //hasil : 3,4,a,b,c,d

        
        var arr1 = [1,2,3,4,"a","b","c","d"];
        document.write(arr1.toString(),"<br>"); // hasil: 1,2,3,4,a,b,c,d
        //hapus 3 elemen mulai dari index ke 3
        var arr2 = arr1.splice(3,3);
        document.write(arr1.toString(),"<br>"); // hasil: 1,2,3,c,d
        document.write(arr2.toString(),"<br>"); // hasil: 4,a,b
    </script>
</html>
