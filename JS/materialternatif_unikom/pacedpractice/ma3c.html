<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="ma3c.html">
        <title>Percabangan SwitchCase</title>
    </head>

    <script>
        var minuman = "Teh Manis";
        switch(minuman) {
            case "Teh Manis":
                document.write("Hari ini minum teh Manis");
                break;
            case "Kopi": 
                document.write("Hari ini minum Kopi");
                break;
            case "Susu":
                document.write("Hari ini minum Susu");
                break;
            case "Jus Jeruk": 
                document.write("Hari ini minum Jus Jeruk");
                break;
        default:
        document.write("Tidak Minum Apa-apa");
        }   
    </script>
</html>
