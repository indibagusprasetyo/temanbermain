        var tb = 170;
        var jk = "Perempuan"

        document.write("Nama Anda : ", nama)
        document.write("<br/>")
        document.write("Jenis Kelamin : ", jk)
        document.write("<br/>")
        document.write("Tinggi Badan : ", tb)
        document.write("<br/>")

        if(jk == "Laki-laki") {
            var laki = (tb - 100) * 0.90
            document.write("Berat Badan Ideal Anda : ",laki,"Kg")
        } else if (jk == "Perempuan") {
            var cw = (tb - 100) * 0.85
            document.write("Berat Badan Ideal Anda : ",cw,"Kg")
        } else {
            document.write("Jenis Kelamin Tidak Diketahui")
        }
