    <body>
        <h3>Array dengan splice()</h3>
        <br/>
    </body>
    <script>
        //menambah value di akhir (push)
       var kota = ["Bandung","Jakarta","Malang","Bekasi","Banjar Patroman"]
       kota.push("Pekanbaru")
       document.write(kota.toString(),"<br>")
       
       //menambah value di awal (unshift)
       var kota = ["Bandung","Jakarta","Malang","Bekasi","Banjar Patroman"]
       kota.unshift("Makassar")
       document.write(kota.toString(),"<br>")
       
       </script>
</html>
