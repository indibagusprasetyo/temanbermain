    <body>
        <h3>Array dengan splice()</h3>
        <br/>
    </body>
    <script>
        //menghapus elemen akhir dengan pop
       var kota = ["Bandung","Jakarta","Malang","Bekasi","Banjar Patroman"]
       kota.pop();
       document.write(kota.toString(),"<br>")
        //menghapus elemen awal dengan shift
       var kota = ["Bandung","Jakarta","Malang","Bekasi","Banjar Patroman"]
       kota.shift();
       document.write(kota.toString(),"<br>")
       </script>
</html>
