    <script>
        function kali(a,b) {
            hasilkali = a * b;
            return hasilkali;
        }

        // memanggil function
        var nilai1 = 20;
        var nilai2 = 5;
        var hasilperkalian = kali(nilai1,nilai2);
        document.write("gaji perbulan = ", hasilperkalian);
    </script>
