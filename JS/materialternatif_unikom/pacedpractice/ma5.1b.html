<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="ObjekRead"> 
        <base href="ma5.1b.html">
        <title>Menghitung luas</title>
    </head>
    <body>
    <script>
        function proses()
        {
            var panjang = document.form.panjang.value;
            var lebar = document.form.lebar.value;
            var luas = panjang * lebar;
            document.form.luas.value = luas;
        }
    </script>
    <form name="form">
        <center>
            <h3>Menghitung Luas Persegi Panjang</h3>
            <hr/>
            <table>
                <tr>
                    <td>Panjang</td>
                    <td><input type="text" name="panjang" size="5"></td>
                </tr>
                <tr>
                    <td>Lebar</td>
                    <td><input type="text" name="lebar" size="5"></td>
                </tr>
                <tr>
                    <td colspan="2"><hr/></td>
                </tr>
                <tr>
                    <td>Luas</td>
                    <td><input type="text" name="luas" size="5"></td>
                </tr>
            </table>
            <hr/>

            <input type="button" value="Proses" onclick="proses()">
            <input type="reset" value="Reset">
        </center>
    </form>
    </body>
</html>
