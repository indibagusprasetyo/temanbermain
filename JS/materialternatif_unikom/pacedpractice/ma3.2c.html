    <body>
        <h3>Array dengan sintaks newArray dan Perulangan</h3>
        <br/>
    </body>
    <script>
        var camat = ['Paseh','Ibun','Majalaya','Cikancung','Cicalengka'];
        document.write("Menampilkan dengan perulangan for <hr/>");
        for(i=0;i<camat.length;i++)
            document.write(camat[i],"<br/>");

        var nama = ['Indi','Bagus','Prasetyo','Senjaya'];
        document.write("<br/>Menampilkan dengan for in <hr/>")
        for(i in nama)
            document.write(i,".",nama[i]+"<br>");
    </script>
</html>
