        <title>Array join()</title>
    </head>
    <body>
        <h3>Array dengan join()</h3>
        <br/>
    </body>
    <script>
        var array1 = [1,2,3,4,5,"a","b","c","d","e"]
        document.write(array1.join(),"<br>")
        document.write(array1.join("."),"<br>")
        document.write(array1.join("|"),"<br>")
        document.write(array1.join("_"),"<br>")
    </script>
